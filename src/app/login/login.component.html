<div  class="container" *ngIf="!gamesService.loading">
<div class="row">
  <div class="col-auto">
  <h1> GamesApp </h1>
  <h3> created by Oussema TRABELSI </h3>
</div>


<ng-template #login>
  <button class="log" (click)="auth.googleSignin()">Login with Google</button>
  </ng-template>

  <div class="row">
    <div class="col-auto">
    <div *ngIf="auth.user$ | async as user; else login">
      <h4>Informations of logged account: </h4>
      <img class="fit-picture"
           src="{{user.photoURL}}"
           alt="Profile Image">
      <p><b>Name:</b> {{user.displayName}} </p>
      <p><b>Email:</b> {{user.email}} </p>

      <br>
      <br>
      <button class="button" (click)="auth.signOut()">Sign Out</button>
    </div>

    <p>We are only supporting google login for the moment <span>‚ù§</span> thank you for your understanding.</p>
  </div>
  </div>
</div>
</div>
